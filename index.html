<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./static/css/style.css">
    <link rel="icon" href="./static/img/favicon.ico">

    <title>CAC-Movies</title>

<body>

    <header class="header">
    </header>

    <main class="main">

        <section class="seccionBanner">
            <h1 class="tituloPrincipal">Películas y series ilimitadas <br> en un solo lugar</h1>
            <h2 class="tituloSecundario">Disfruta donde quieras. <br> Cancela cuando quieras.</h2>
            <a class="btnRegistro" href="./templates/register.html">Registrate</a>
        </section>

        <section class="search">
            <h2 class="tituloPrincipal">¿Qué estás buscando para ver?</h2>
            <form class="peliculaSearch">
                <input class="textSearch" type="text" placeholder="Buscar..." />
                <input class="btnSearch" type="submit" value="Buscar">
            </form>
        </section>

        <hr class="linea-separadora">

        <section class="tendencias">
            <h3 class="tituloTendencias">Las tendencias de hoy</h3>

            <div class="listaTendencia">
            </div>

            <button class="btnAnterior">Anterior</button>
            <button class="btnSiguiente">Siguiente</button>
        </section>

        <hr class="linea-separadora">

        <section class="lasMasAclamadas">
            <h3 class="tituloAclamadas">Las más aclamadas</h3>
            <div class="aclamadas">
            </div>
        </section>

    </main>

    <footer class="footer">
    </footer>

    <script src="./static/js/datos.js"></script>
    <script src="./static/js/main.js"></script>
    <script src="./static/js/api.js"></script>
